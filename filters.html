<!DOCTYPE html>
<html lang="en">
<head>
  <title>AngularJS Filters</title>
  <style>
    .main{
      width: 75%;
      margin: auto;
    }
  </style>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
</head>
<body>
  <div class="main" ng-app="myApp" ng-controller="studentController">

    <table border="0.5">
      <tr>
        <td>Enter first name: </td>
        <td><input type="text" ng-model="student.firstName"></td>
      </tr>
      <tr>
        <td>Enter last name: </td>
        <td><input type="text" ng-model="student.lastName"></td>
      </tr>
      <tr>
        <td>Enter fees: </td>
        <td><input type="text" ng-model="student.fees"></td>
      </tr>
      <tr>
        <td>Enter Subject: </td>
        <td><input type="text" ng-model="subjectName"></td>
      </tr>
    </table>
    <br/>

    <table border="0">
      <tr>
        <td>Name in upper case: </td>
        <td>{{student.fullName() | uppercase}}</td>
      </tr>

      <tr>
        <td>Name in lower case: </td>
        <td>{{student.fullName() | lowercase}}</td>
      </tr>

      <tr>
        <td>Fee payable: </td><td>{{student.fees | currency}}</td>
      </tr>

      <tr>
        <td>Subject: </td>
        <td>
          <ul>
            <li ng-repeat="subject in student.subjects | filter: subjectName |orderBy:'marks'">
              {{ subject.name + ', marks:' + subject.marks }}
            </li>
          </ul>
        </td>
      </tr>
    </table>

  <script>
    var myApp = angular.module ("myApp", []);

    myApp.controller('studentController', function($scope){
      $scope.student = {
        firstName: "",
        lastName: "",
        fee: 500,

        subjects:[
          {name: 'Physics', marks:70},
          {name: 'English', marks:82},
          {name: 'Biology', marks:77}
        ],

        fullName: function(){
          var studentObject;
          studentObject = $scope.student;
          return studentObject.firstName + " " + studentObject.lastName;
          }
        };
      });
  </script>
</div>
</body>
</html>
